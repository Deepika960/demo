
<div  class="container">
    <mat-card>
        <mat-card-header>
            <h1>user Registeration</h1>
        </mat-card-header>
        <mat-card-content>  
            <form [formGroup]="registerForm" (ngSubmit)="processedResgiter()" class="example-form">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Role</mat-label>
                <mat-select  formControlName="role" (selectionChange)="selectedRole($event)">
                  <mat-option *ngFor="let item of role" [value]="item.value">
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>User Name</mat-label>
                  <input matInput formControlName="id">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label> Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label> Password</mat-label>
                    <input type="password" matInput formControlName="password">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label> Email</mat-label>
                    <input type="email" matInput formControlName="email">
                  </mat-form-field>
                  <mat-radio-group aria-label="Gender"  formControlName="gen">
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="male">Male</mat-radio-button>
                  </mat-radio-group>
                  <div>
                    <button mat-button color="primary">Submit</button>
                    <button mat-button color="accent" (click)="gotologin()">Back to Login</button>
                  </div>
              </form>
              </mat-card-content>
      </mat-card>
</div>
