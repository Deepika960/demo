
<div  class="container">
    <mat-card>
        <mat-card-header>
            <h1>User login</h1>
        </mat-card-header>
        <mat-card-content>  
            <form [formGroup]="loginForm" (ngSubmit)="processedologin()" class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>User Name</mat-label>
                  <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password">
                </mat-form-field>
                  <div>
                    <button mat-button color="primary">Submit</button>
                    <button mat-button color="accent" (click)="gotoSignUp()">New User</button>
                  </div>
              </form>
              </mat-card-content>
      </mat-card>
</div>
